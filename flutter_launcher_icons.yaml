# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: false
  min_sdk_android: 26

  # Android - adaptive icon with monochrome support
  image_path: "assets/splash.png"
  adaptive_icon_foreground: "assets/splash.png"
  adaptive_icon_background: "#000B25"
  adaptive_icon_monochrome: "assets/mono.png"

  # iOS - solid background version (no adaptive icons)
  #image_path_ios: "assets/logo/appLogoSquare.png"
  #remove_alpha_ios: true

  android_wear:
    generate: true
    image_path: "assets/splash.png"
    adaptive_icon_foreground: "assets/splash.png"
    adaptive_icon_background: "#000B25"
